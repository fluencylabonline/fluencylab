<!doctype html>

<html>

<head>
    <title>Login</title>
</head>

<body class="centralize">

    <div class="button">
        <div class="button-container">
          <div class="button-icon">
            <a href="/index.html"><img src="/assets/icons/house.png" alt="Home"></a>
          </div>
          <div class="button-icon">
            <a href="https://wa.me/5586999535791?text=Ol%C3%A1%21+Gostaria+de+saber+mais+sobre+os+cursos."><img src="/assets/icons/whatsapp.png" alt="WhatsApp"></a>
          </div>
          <div class="button-icon">
            <a href="https://www.instagram.com/fluency.lab/"><img src="/assets/icons/instagram.png" alt="Instagram"></a>
          </div>
        </div>
        <div class="button-toggle">
          <img src="/assets/icons/up-arrow.png" alt="Toggle options">
        </div>
      </div>

    <form>
        <div class="inputgap">
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>
        </div>
        <div class="buttongap">
            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
        </div>
    </form>
</body>

<script>
    const button = document.querySelector('.button');
    const icons = document.querySelectorAll('.button-icon');
    const toggle = document.querySelector('.button-toggle');

    toggle.addEventListener('click', () => {
    button.classList.toggle('open');
    icons.forEach(icon => icon.classList.toggle('show'));
    });
</script>

<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="global.css">

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="login.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

</html>
