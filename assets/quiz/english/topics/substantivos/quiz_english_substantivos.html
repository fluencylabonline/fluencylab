<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="quiz_style_english_substantivos.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
     <!-- Info Box -->
     <div class="info_box"></div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Fluency Lab</div>
            <div class="timer">
                <div class="time_left_txt">Tempo</div>
                <div class="timer_sec">120</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Próxima</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Vocçe terminou o Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Jogar novamente</button>
            <button class="quit">Sair</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="/assets/quiz/english/topics/substantivos/js/questions_english_substantivos.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="/assets/quiz/english/topics/substantivos/js/script_english_substantivos.js"></script>

</body>
</html>
